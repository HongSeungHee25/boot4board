<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <title>우리 북카페</title>
    <link rel="stylesheet" th:href="@{/css/read.css}">
</head>
<body>
<main id="read">
    <h3>북챗 :: 커뮤니티</h3>
    <p>오늘 무슨 책을 읽으셨나요? </p>
    <hr style="color:white;">
    <div style="width: 80%; margin: auto;max-width: 760px;">
        <ul id="table"> <!-- c:out value 에 들어갈 프로퍼티는 Community 클래스를 보세요. -->
            <li>
                <ul class="row">
                    <li>제목</li>
                    <li th:text ="${vo.title}"></li>
                    <li>조회수</li>
                    <li th:text ="${vo.readCount }"></li>
                </ul>
            </li>

        <div style="text-align: center;margin-bottom: 10px;">
            <form action="" method="post">
                <input type="hidden" name="idx" th:text="${vo.idx}">
                <input type="hidden" name="page" th:text="${page}">
                <a class="button" href="javascript:formexecute(1)">수정</a>
                <a class="button" href="javascript:formexecute(2)">삭제</a>
                <a class="button" th:href="@{'list'(page=(${page}))}">목록</a>
            </form>
        </div>
        <script type="text/javascript">
            /*if ('${message}'.length !== 0) alert('${message}');*/

            function formexecute(f) {
                let url;
                let message;
                if (f === 1) {
                    message = '글 수정하시겠습니까?';
                } else if (f === 2) {
                    message = '글 삭제하시겠습니까?';
                }
                const yn = confirm(message);
                if (yn) {
                    url = (f === 1) ? 'update' : (f === 2) ? 'delete' : '#';
                    document.forms[0].action = url;
                    document.forms[0].submit();
                } else {
                    alert('취소합니다.');
                }
            }
        </script>

<hr>
<form action="comments" method="post">
    <input type="hidden" name="mref" th:text="${vo.idx }">
    <input type="hidden" name="idx" value="0" >
    <input type="hidden" name="ip" th:text="${pageContext.request.remoteAddr }">
    <input type="hidden" name="f" text="0">
    <input type="hidden" name="page" th:text="${page }">
    <ul>
        <li>
            <ul class="row">
                <li>작성자</li>
                <li><input name="writer" class="input"></li>
            </ul>
        </li>
        <li>
            <ul style="display: flex;">
                <li>
        <textarea rows="5" cols="80" name="content"
                  style="resize:none;margin-right:20px;"
                  placeholder="로그인 후에 댓글을 작성하세요." class="input"></textarea>
                </li>
                <li style="align-self: center;margin-bottom: 20px;">
                    <button type="button" th:if="${session.user != null}" th:onclick="'executeCmt(1, 0)'" >저장</button>
                    <button type="button" th:unless="${session.user != null}" th:onclick="'location.href=\'../login\''">로그인</button>
                    <button type="button" th:onclick="'executeCmt(1, 0)'">저장</button>
                </li>
            </ul>

        </li>
        <li>
            <span>댓글</span>
            <span>[<span th:text="${vo.commentCount }"></span>]</span>
            <hr>
        </li>
        <div th:each="cmt : ${cmtlist}">
            <li>
                <ul class="crow">
                    <li><span th:text="${cmt.writer }"></span></li>
                    <li><span th:text="${cmt.ip }"></span></li>
                    <li><span th:text="${#dates.format(cmt.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></span></li>
                    <li th:if="${user.id==cmt.writer }">
                        <a th:href="'javascript:executeCmt(2,' + ${cmt.idx} + ')'" class="delete-link">삭제</a>
                    </li>
                    <li><a th:href="'javascript:executeCmt(2,' + ${cmt.idx} + ')'" class="delete-link">삭제</a></li>
                </ul>
            </li>
            <li>
                <pre class="cmtcontent"><span th:text="${cmt.content }"></span></pre>
            </li>
        </div>

    </ul>
</form>
        </div>
</main>
<script type="text/javascript">
    function executeCmt(fval,cidx) {
        const frm = document.forms[1];
        if (fval === 1) {
            if (frm.content.value === '') {
                alert('글 내용은 필수 입력입니다.');
                frm.content.focus();
                return;
            } else {
                frm.f.value = fval;
                frm.submit();
            }
        } else if (fval === 2) {
            const yn = confirm('댓글 삭제 하시겠습니까?');
            if (yn) {
                frm.f.value = fval;
                frm.idx.value = cidx;
                frm.submit();
            }
        }
    }
</script>
</body>
</html>
