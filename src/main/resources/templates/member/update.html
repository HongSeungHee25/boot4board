<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<head>
<title>우리 북카페</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script>
<style type="text/css">
    .width30{
        width:30%;
    }
    h2{
        margin: 3rem 0;
    }
    #incorrect {
        display: none;
        color: red;
        /*font-weight: 1.2rem;*/
    }
</style>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3 width30">
<h2>회원 수정</h2>
        <h5 th:text="${user.name}+'님 회원 정보 수정 페이지입니다.'"></h5>
    <form action="update" method="post">
        <div class="mb-3 mt-3">
            <input type="hidden" name="reg_date" th:value="${vo.reg_date}">
            <label for="userid">ID : </label>
            <input type="text" name="id" id="userid" class="form-control" th:value="${vo.id }" readonly>
        </div>
        <div class="mb-3 mt-3">
            <label for="username">이름 : </label>
            <input type="text" name="name" id="username" class="form-control" th:value="${vo.name }">
        </div>
        <div class="mb-3 mt-3">
            <label for="useremail">이메일 : </label>
            <input type="text" name="email" id="useremail" class="form-control" th:value="${vo.email }">
        </div>
        <div class="mb-3 mt-3">
            <label for="userage">나이 : </label>
            <input type="number" name="age" id="userage" class="form-control" th:value="${vo.age }">
        </div>
        <div class="mb-3">
            <label for="userpw">PW : </label>
            <input type="password" name="password" id="userpw" class="form-control" th:value="${vo.password}">
        </div>
    <button type="submit" class="btn btn-primary">수정</button>  <!-- button 의 기본 type="submit" 은 입력데이터를 action url로 제출하기-->
        <button type="button" class="btn btn-primary"
                onclick="location.href='http://localhost:8085/'">HOME</button>
    </form>
        <!--<button type="button" onclick="location.href='list'" class="btn btn-primary">목록</button>-->

    </div>
    </div>
<script layout:fragment="script" th:inline="javascript">
    const message = [[${alert}]];
    //객체(문자열 포함) 검사합니다. 양쪽에 '' 안에 넣으면 값이 없을떄 'null'

    if(message)
        alert(message)
</script>
</body>
</html>
