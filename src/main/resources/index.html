<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>main</title>
</head>
<body>
<header>
    <h3>환영합니다.</h3>
<hr/>
</header>
<nav>
    <!-- "user" 라는 이름의 애트리뷰트 가져오기 -->
    <if test="${user !=null }">
        <h4><out value="${user.name }"/> 님 환영합니다.</h4>
        <p><a href="logout">로그아웃</a></p>
    </if>
    <if test="${user ==null }">
        <p><a href="login">로그인</a></p>
        <p><a href="member/join">회원가입</a></p>
    </if>
    <p><a href="community/list">커뮤니티</a></p>
</nav>
<hr>
</body>
</html>
